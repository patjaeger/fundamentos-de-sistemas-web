-8">

<title>Ficha Cadastral</title
>
</head
<body>
<div>
<form action="https://formsubmit.co/pattyaugusto@hotmail.com" method="POST">
<fieldset>
<legend>FAÇA O SEU CADASTRO</legend>
<label>Nome:</label>
<input type="text" name="Nome" placeholder="Nome completo" class="class_input_name" required>
<br><br>
<label>E-mail:</label>
<input type="text" name="E-mail" placeholder="E-mail" required>
<br><br>
<label>Crie uma senha:</label>
<input type="password" name="Senha" minlength="8" required>
<br><br>
<label>Endereço:</label>
<input type="text" name="Endereço" placeholder="Endereço completo" required>
<br><br>
<label>Cidade:</label>
<input type="text" name="Cidade" placeholder="Cidade" class="class_input_name" required>
<br><br>
<label>Estado:</label>
<select name="Estado">
<option value="AC">Acre</option>
<option value="AL">Alagoas</option>
<option value="AP">Amapá</option>
<option value="AM">Amazonas</option>
<option value="BA">Bahia</option>
<option value="DF">Distrito Federal</option>
<option value="GO">Goias</option>
<option value="MA">Maranhão</option>
<option value="MT">Mato Grosso</option>
<option value="MS">Mato Grosso do Sul</option>
<option value="MG">Minas Gerais</option>
<option value="PA">Pará</option>
<option value="PB">Paraíba</option>
<option value="PR">Paraná</option>
<option value="PE">Pernambuco</option>
<option value="PI">Piauí</option>
<option value="RR">Roraima</option>
<option value="RO">Rondônia</option>
<option value="RJ">Rio de Janeiro</option>
<option value="RN">Rio Grande do Norte</option>
<option value="RS">Rio Grande do Sul</option>
<option value="SC">Santa Catarina</option>
<option value="SP">São Paulo</option>
<option value="SE">Sergipe</option>
<option value="TO">Tocantins</option>
<label>Estado:</label>
</select>
<br><br>
<label>CEP:</label>
<input type="number" name="CEP" placeholder="CEP" required>
<br><br>
<label>Telefone:</label>
<input type="tel" name=“Telefone" placeholder=“dddXXXXXXXX" pattern="[0-9]{12}" required>
<br><br>
<label>Cadastrar</label>
<input class="class_botao_enviar" type="submit">
<br><br>
</form>
</div>
</body>
</html>
