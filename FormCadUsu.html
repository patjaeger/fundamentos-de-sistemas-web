<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro com Tema Verde</title>

    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <fieldset>
                    <legend class="text-center">FAÇA O SEU CADASTRO</legend>
                    <form>

                        <!-- Nome -->
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" id="nome" name="Nome" placeholder="Nome completo" class="form-control" required>
                        </div>

                        <!-- E-mail -->
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" id="email" name="E-mail" placeholder="E-mail" class="form-control" required>
                        </div>

                        <!-- Senha -->
                        <div class="mb-3">
                            <label for="senha" class="form-label">Crie uma senha:</label>
                            <input type="password" id="senha" name="Senha" class="form-control" minlength="8" placeholder="Senha (mínimo 8 caracteres)" required>
                        </div>

                        <!-- Endereço -->
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço:</label>
                            <input type="text" id="endereco" name="Endereço" class="form-control" placeholder="Endereço completo" required>
                        </div>

                        <!-- Cidade -->
                        <div class="mb-3">
                            <label for="cidade" class="form-label">Cidade:</label>
                            <input type="text" id="cidade" name="Cidade" class="form-control" placeholder="Cidade" required>
                        </div>

                        <!-- Estado -->
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado:</label>
                            <select id="estado" name="Estado" class="form-select">
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RR">Roraima</option>
                                <option value="RO">Rondônia</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>

                        <!-- CEP -->
                        <div class="mb-3">
                            <label for="cep" class="form-label">CEP:</label>
                            <input type="number" id="cep" name="CEP" class="form-control" placeholder="CEP" required>
                        </div>

                        <!-- Telefone -->
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="tel" id="telefone" name="Telefone" class="form-control" placeholder="dddXXXXXXXX" pattern="[0-9]{12}" required>
                        </div>

                        <!-- Botão de enviar -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Cadastrar</button>
                        </div>

                    </form>
                </fieldset>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
